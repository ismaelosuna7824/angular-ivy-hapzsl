<section id="portfolio">

    <div class="row section-intro">
       <div class="col-twelve">

           <h5>Portfolio</h5>
           <h1>Check Out Some of My Works.</h1>

           <p class="lead"></p>

       </div>   		
   </div> <!-- /section-intro--> 

   <div class="row portfolio-content">

       <div class="col-twelve">

           <!-- portfolio-wrapper -->
         <div id="folio-wrapper" class="block-1-2 block-mob-full stack" >

             <div class="bgrid folio-item mostrar" *ngFor="let data of newPost" >
               <div class="item-wrap">
                   <img [src]="data.img" alt="Liberty" >
                  <a class="overlay">	                  	           
                     <div class="folio-item-table">
                         <div class="folio-item-cell">
                                    <h3 class="folio-title">{{data.titulo}}</h3>	     					    
                                      <span class="folio-types">
                                          {{data.language}}
                                    </span>
                                </div>	                      	
                     </div>                    
                  </a>
               </div>	               
            </div> 
           
                
         </div> <!-- /portfolio-wrapper --> 
         <div class="row section-intro" style="padding-top: 10px;">
            <div class="col-twelve">
     
                <a class="button stroke smoothscroll" (click)="seemore()">See More...</a>
     
            </div>   		
        </div> <!-- /section-intro--> 
       </div>  <!-- /twelve -->   

   </div> <!-- /portfolio-content --> 
    
</section>
